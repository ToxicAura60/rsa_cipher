name: rsa_cipher
description: rsa_cipher is a powerful and easy-to-use package for RSA encryption and decryption in Dart. With seamless integration of the PointyCastle cryptographic library, this package allows you to securely encrypt and decrypt data using the RSA algorithm. Whether you're building a secure communication channel or handling sensitive information, rsa_cipher provides a straightforward API to manage RSA key pairs and cryptographic operations.
version: 1.1.1
repository: https://github.com/ToxicAura60/rsa_cipher

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  pointycastle: ^3.9.1
  asn1lib: ^1.5.8

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0
